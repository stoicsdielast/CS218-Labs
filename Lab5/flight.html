<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking App - Customized</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 via-cyan-50 to-blue-100 dark:bg-gradient-to-br dark:from-teal-900 dark:via-cyan-900 dark:to-blue-900 flex items-center justify-center min-h-screen p-4">

    <div id="root" class="w-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { jsPDF } = window.jspdf;

        const App = () => {
            // State variables for the app
            const [destination, setDestination] = useState('Sydney');
            const [seatClass, setSeatClass] = useState('Standard');
            const [totalPrice, setTotalPrice] = useState(0);
            const [bookingConfirmed, setBookingConfirmed] = useState(false);

            // Flight prices
            const flightPrices = {
                'Sydney': 1200,
                'Melbourne': 1300,
                'Canberra': 1400,
                'Brisbane': 1500
            };

            // Seat class costs
            const seatCosts = {
                'Standard': 0,
                'Business': 1000
            };

            // Calculate total price whenever destination or seat class changes
            useEffect(() => {
                const basePrice = flightPrices[destination];
                const classCost = seatCosts[seatClass];
                setTotalPrice(basePrice + classCost);
            }, [destination, seatClass]);

            // Handle fake payment and booking confirmation
            const handleBooking = (e) => {
                e.preventDefault();
                // Simulating a payment process
                alert("Processing payment...");
                setTimeout(() => {
                    setBookingConfirmed(true);
                }, 1000);
            };

            // Function to generate and download the booking PDF
            const generatePDF = () => {
                const confirmationDiv = document.getElementById('confirmation-details');
                html2canvas(confirmationDiv).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;

                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;

                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }

                    pdf.save("booking-confirmation.pdf");
                });
            };

            // Conditional rendering based on booking status
            if (bookingConfirmed) {
                return (
                    <div id="confirmation-details" className="bg-teal-100 dark:bg-teal-900 shadow-2xl rounded-3xl p-8 w-full max-w-lg mx-auto text-center space-y-6 border-2 border-teal-200 dark:border-teal-700">
                        <h1 className="text-4xl font-bold text-teal-900 dark:text-teal-100">‚úàÔ∏è Booking Confirmed! ‚úÖ</h1>
                        <p className="text-lg text-teal-700 dark:text-teal-300">Your flight to **{destination}** has been successfully booked.</p>
                        <div className="text-left bg-teal-50 dark:bg-teal-800 rounded-lg p-4 space-y-2 border border-teal-200 dark:border-teal-600">
                            <p className="text-md font-medium text-teal-900 dark:text-teal-100">üõ´ Flight Details:</p>
                            <p className="text-teal-800 dark:text-teal-200">üìç Destination: <span className="font-semibold">{destination}</span></p>
                            <p className="text-teal-800 dark:text-teal-200">üí∫ Seat Class: <span className="font-semibold">{seatClass}</span></p>
                            <p className="text-teal-800 dark:text-teal-200">üí∞ Total Cost: <span className="font-semibold">${totalPrice}</span></p>
                        </div>
                        <button
                            onClick={generatePDF}
                            className="w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl border-2 border-white/20"
                        >
                            üìÑ Download PDF Confirmation
                        </button>
                    </div>
                );
            }

            return (
                <div className="bg-teal-100 dark:bg-teal-900 shadow-2xl rounded-3xl p-8 w-full max-w-lg mx-auto text-center space-y-6 border-2 border-teal-200 dark:border-teal-700">
                    <h1 className="text-4xl font-bold text-teal-900 dark:text-teal-100">
                        ‚úàÔ∏è Book Your Flight üåç
                    </h1>
                    <form onSubmit={handleBooking} className="space-y-4 text-left">
                        {/* Destination Selection */}
                        <div>
                            <label htmlFor="destination" className="block text-sm font-medium text-teal-700 dark:text-teal-300 mb-2">
                                üìç Choose Your Destination
                            </label>
                            <select
                                id="destination"
                                value={destination}
                                onChange={e => setDestination(e.target.value)}
                                className="mt-1 block w-full pl-3 pr-10 py-3 text-base border-2 border-teal-300 dark:border-teal-600 bg-white dark:bg-teal-800 text-teal-900 dark:text-teal-100 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 rounded-xl shadow-sm transition-all duration-200"
                            >
                                {Object.keys(flightPrices).map(dest => (
                                    <option key={dest} value={dest} className="bg-white dark:bg-teal-800">
                                        {dest} (${flightPrices[dest]})
                                    </option>
                                ))}
                            </select>
                        </div>

                        {/* Seat Class Selection */}
                        <div>
                            <label className="block text-sm font-medium text-teal-700 dark:text-teal-300 mb-2">
                                üí∫ Select Seat Class
                            </label>
                            <div className="mt-1 space-y-3">
                                {Object.keys(seatCosts).map(seat => (
                                    <label key={seat} className="flex items-center p-3 bg-teal-50 dark:bg-teal-800 rounded-lg border border-teal-200 dark:border-teal-600 hover:bg-teal-100 dark:hover:bg-teal-700 transition-all duration-200 cursor-pointer">
                                        <input
                                            type="radio"
                                            name="seat-class"
                                            value={seat}
                                            checked={seatClass === seat}
                                            onChange={e => setSeatClass(e.target.value)}
                                            className="focus:ring-teal-500 h-4 w-4 text-teal-600 border-teal-300"
                                        />
                                        <span className="ml-3 text-teal-700 dark:text-teal-300 font-medium">
                                            {seat === 'Standard' ? 'ü™ë' : '‚ú®'} {seat} 
                                            <span className="text-teal-600 dark:text-teal-400">
                                                ({seatCosts[seat] === 0 ? 'Included' : `+$${seatCosts[seat]}`})
                                            </span>
                                        </span>
                                    </label>
                                ))}
                            </div>
                        </div>

                        {/* Total Price Display */}
                        <div className="text-center bg-gradient-to-r from-cyan-100 to-teal-100 dark:from-cyan-900 dark:to-teal-900 text-teal-800 dark:text-teal-200 font-bold py-4 rounded-xl border-2 border-teal-300 dark:border-teal-600 shadow-inner">
                            <p className="text-lg">üí∞ Total Price</p>
                            <p className="text-3xl font-extrabold text-teal-900 dark:text-teal-100">${totalPrice}</p>
                        </div>

                        {/* Enhanced Confirm Booking Button */}
                        <button
                            type="submit"
                            className="w-full bg-gradient-to-r from-teal-600 to-cyan-600 hover:from-teal-700 hover:to-cyan-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl border-2 border-white/20 active:scale-95"
                        >
                            ‚úàÔ∏è Confirm Booking üé´
                        </button>
                    </form>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
