<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6: Personalized React Counter App</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel are used to build the dynamic application -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom font family for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center min-h-screen p-4">

    <!-- The root element where the React application will be rendered -->
    <div id="root" class="w-full"></div>

    <!-- The main script tag for our React application -->
    <script type="text/babel">
        // ---------------------------------------------------------------------
        // Lab 6: Personalized React Counter App - Option 1
        // ---------------------------------------------------------------------

        /**
         * The main App component that contains all the logic and UI for the counter.
         * Components are the building blocks of a React application.
         */
        const App = () => {
            // `useState` is a React Hook that lets you add state to a functional component.
            // It returns a pair: the current state value (`count`) and a function to update it (`setCount`).
            const [count, setCount] = React.useState(0);

            /**
             * Handles the increment logic.
             * It updates the count by adding 1.
             */
            const handleIncrement = () => {
                setCount(count + 1);
            };
            
            /**
             * Handles the reset logic.
             * It sets the count back to its initial value of 0.
             */
            const handleReset = () => {
                setCount(0);
            };

            // This is the JSX (JavaScript XML) that defines the UI for the component.
            return (
                <div className="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 shadow-2xl rounded-3xl p-8 w-full max-w-lg mx-auto text-center space-y-6 border-4 border-white/20 backdrop-blur-sm">
                    <h1 className="text-4xl font-bold text-white drop-shadow-lg">
                        Welcome to my first Reach Count App - Parvish Mohan 
                    </h1>

                    <div className="bg-white/20 backdrop-blur-md rounded-2xl p-6 border border-white/30">
                        <p className="text-8xl font-extrabold text-yellow-300 drop-shadow-2xl animate-pulse">
                            {count}
                        </p>
                    </div>

                    <div className="flex justify-center space-x-4">
                        <button
                            onClick={handleIncrement}
                            className="bg-gradient-to-r from-emerald-400 to-cyan-400 hover:from-emerald-500 hover:to-cyan-500 text-white font-bold py-4 px-8 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-110 hover:shadow-2xl border-2 border-white/30"
                        >
                            âœ¨ Increment
                        </button>

                        <button
                            onClick={handleReset}
                            className="bg-gradient-to-r from-rose-400 to-pink-400 hover:from-rose-500 hover:to-pink-500 text-white font-bold py-4 px-8 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-110 hover:shadow-2xl border-2 border-white/30"
                        >
                            ðŸ”„ Reset
                        </button>
                    </div>

                    <div className="text-center">
                        <p className="text-white/80 text-sm">
                            Click the buttons to see the magic happen! âœ¨
                        </p>
                    </div>
                </div>
            );
        };

        // This line renders the App component into the HTML element with the ID 'root'.
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
