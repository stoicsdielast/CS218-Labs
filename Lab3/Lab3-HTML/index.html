<!DOCTYPE html>
<html>
<head>
    <title>RAN Mobile Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="displayEmail()">Login</button>
        <p id="result"></p>
    </div>

    <script>
        function displayEmail() {
            // Get the value from the email input field
            const email = document.getElementById('email').value;
            // Get the value from the password input field
            const password = document.getElementById('password').value;
            // Get the paragraph element where the result will be displayed
            const resultParagraph = document.getElementById('result');

            // Check if both the email and password fields are not empty
            if (email && password) {
                // Update the text to show both the entered email and password
                resultParagraph.textContent = "The entered address was: " + email + " and the password was: " + password;
            } else if (email) {
                resultParagraph.textContent = "Please enter a password.";
            } else {
                // If the email field is empty, show a message
                resultParagraph.textContent = "Please enter an email address.";
            }
        }
    </script>

</body>
</html>
